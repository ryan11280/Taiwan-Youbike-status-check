<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBike Data with Google Sheets</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .info-box {
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouBike 即時與歷史資料</h1>
        <div class="info-box">
            <label for="stations">選擇站點:</label>
            <select id="stations"></select>
        </div>

        <div class="info-box">
            <p>站點名稱: <span id="station-name"></span></p>
            <p>場站區域: <span id="station-area"></span></p>
            <p>總停車格: <span id="total-bikes"></span></p>
            <p>可借車輛: <span id="available-bikes"></span></p>
            <p>可還車位: <span id="available-return-bikes"></span></p>
            <p>地點: <span id="station-location"></span></p>
            <p>資料更新時間: <span id="update-time"></span></p>
        </div>

        <div id="map"></div>

        <canvas id="usage-chart" width="400" height="200"></canvas>
    </div>

    <script>
        // Google Sheets API URL
        const sheetApiUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1VtHNYKPtKvuTEzLKcJlSBTlC3TLUzLqs758O58zJIM8/values/api?key=AIzaSyBkk8htJlYWdu6942xyb2SUhFMuP0t27eE';

        // YouBike 2.0 即時資料 API
        const apiUrl = 'https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json';

        // 獲取 YouBike 即時資料
        async function getStationData() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data;
        }

        // 獲取 Google Sheets 歷史資料
        async function getYouBikeHistory() {
            const response = await fetch(sheetApiUrl);
            const data = await response.json();
            return data.values; // 取得表格中的所有行
        }

        // 更新站點選擇器和站點資訊
        async function updateStationInfo() {
            const stationData = await getStationData();
            const stationSelect = document.getElementById('stations');
            const selectedStation = stationSelect.value;
            const stationInfo = stationData.find(station => station.sno === selectedStation);

            if (stationInfo) {
                // 更新站點資訊
                document.getElementById('total-bikes').innerText = stationInfo.total; // 總停車格
                document.getElementById('available-bikes').innerText = stationInfo.available_rent_bikes; // 可借車輛
                document.getElementById('available-return-bikes').innerText = stationInfo.available_return_bikes; // 可還車位
                document.getElementById('station-name').innerText = stationInfo.sna; // 站點名稱
                document.getElementById('station-area').innerText = stationInfo.sarea; // 場站區域
                document.getElementById('station-location').innerText = stationInfo.ar; // 地點
                document.getElementById('update-time').innerText = stationInfo.mday; // 更新時間

                // 更新地圖位置
                updateMap(stationInfo.latitude, stationInfo.longitude);

                // 更新圖表資料
                updateChart(await getYouBikeHistory());
            }
        }

        // 初始化地圖
        function updateMap(lat, lng) {
            const map = L.map('map').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([lat, lng]).addTo(map).bindPopup('YouBike Station');
        }

        // 更新圖表資料
        function updateChart(historyData) {
            const labels = historyData.map(row => row[9]); // 資料更新時間
            const rentData = historyData.map(row => row[4]); // 可借車輛數

            const ctx = document.getElementById('usage-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '可借車輛數',
                        data: rentData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                }
            });
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', () => {
            getStationData().then(data => {
                const stationSelect = document.getElementById('stations');
                data.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.sno;
                    option.text = `${station.sna} (${station.sarea})`;
                    stationSelect.appendChild(option);
                });
                updateStationInfo();
            });

            document.getElementById('stations').addEventListener('change', updateStationInfo);
        });
    </script>
</body>
</html>
