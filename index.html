<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's YouBike Check</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" style="color: #4A4A4A;">Ryan's YouBike Check v3.5.1</h1>
        
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="districts">選擇行政區：</label>
                <select id="districts" class="form-control" onchange="populateStations()"></select>
            </div>
            <div class="form-group col-md-4">
                <label for="stations">選擇站點：</label>
                <select id="stations" class="form-control" onchange="updateStationInfo()"></select>
            </div>
            <div class="form-group col-md-4">
                <label for="station-search">搜尋站點：</label>
                <input type="text" id="station-search" class="form-control" oninput="filterStations()" placeholder="輸入站點名稱...">
            </div>
        </div>

        <div id="loading" class="text-center"></div>

        <!-- Station Information Section -->
        <div id="station-info" class="mt-4">
            <h4>站點資訊</h4>
            <p id="station-name"><strong>站點名稱:</strong> YouBike2.0_明美公園</p>
            <p id="station-area"><strong>行政區:</strong> 無數據</p>
            <p id="station-location"><strong>位置:</strong> 無數據</p>
            <p id="update-time"><strong>更新時間:</strong> 無數據</p>
            <p id="total-bikes"><strong>總停車格:</strong> 無數據</p>
            <p id="available-bikes"><strong>可借車輛:</strong> 無數據</p>
        </div>

        <!-- Recent Searches Section -->
        <h5 class="mt-4">最近查詢的站點</h5>
        <ul id="recent-searches" class="list-group" style="font-size: small;"></ul>

        <!-- Fixed Stations Section -->
        <div class="mt-4">
            <h5>固定顯示站點</h5>
            <div class="d-flex justify-content-between">
                <div class="card text-center" style="width: 30%;">
                    <div class="card-body">
                        <h6 class="card-title">YouBike2.0_明美公園</h6>
                        <p class="card-text" id="fixed-station-1-info">可借: <span id="fixed-station-1-available"></span> / 總格數: <span id="fixed-station-1-total"></span></p>
                    </div>
                </div>
                <div class="card text-center" style="width: 30%;">
                    <div class="card-body">
                        <h6 class="card-title">YouBike2.0_行善社會住宅</h6>
                        <p class="card-text" id="fixed-station-2-info">可借: <span id="fixed-station-2-available"></span> / 總格數: <span id="fixed-station-2-total"></span></p>
                    </div>
                </div>
                <div class="card text-center" style="width: 30%;">
                    <div class="card-body">
                        <h6 class="card-title">YouBike2.0_行善行愛路口</h6>
                        <p class="card-text" id="fixed-station-3-info">可借: <span id="fixed-station-3-available"></span> / 總格數: <span id="fixed-station-3-total"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="map" style="height: 400px; margin-top: 20px;"></div>
        <canvas id="usage-chart" style="margin-top: 20px;"></canvas>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
